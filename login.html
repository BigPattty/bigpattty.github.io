<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDD Major - Login</title>
    <link rel="stylesheet" href="css/logreg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message" class="hidden"></div>
            <div class="register-link">
                Not a member? <a href="register.html">Register Here!</a>
            </div>
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hash the password using SHA-256
            const hashedPassword = CryptoJS.SHA256(password).toString();

            try {
                const response = await fetch('https://login-data-04911d02a754.herokuapp.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password: hashedPassword })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('Login successful');
                    // Redirect to the homepage or dashboard
                    window.location.href = 'home.html';  // Example redirection
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error logging in');
            }
        }
    </script>
</body>
</html>

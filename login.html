<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDD Major - Login</title>
    <link rel="stylesheet" href="css/logreg.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="loginUser(event)">
                <div class="form-group">
                    <input type="text" id="username" name="username" required placeholder=" ">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message" class="hidden"></div>
            <div class="register-link">
                Not a member? <a href="register.html">Register Here!</a>
            </div>
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            
            // Connects to the server.js script I made on heroku to check the details entered exist.
            try {
                const response = await fetch('https://login-data-04911d02a754.herokuapp.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                // After the reponse.json is received, it checks to see what the result was.
                if (response.ok) {
                    const userData = await response.json();
                    sessionStorage.setItem('username', userData.username);
                    messageElement.className = 'success';
                    messageElement.textContent = 'Login successful. Redirecting...';
                    messageElement.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = 'portal.html';
                    }, 1000);
                // If the response is not (OK)
                } else {
                    const errorData = await response.json();
                    messageElement.className = 'error';
                    messageElement.textContent = errorData.message || 'Invalid username or password';
                    messageElement.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                messageElement.className = 'error';
                messageElement.textContent = 'Error logging in';
                messageElement.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDD Major - Login</title>
    <link rel="stylesheet" href="css/logreg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Sign In</h2>
            <form id="loginForm" onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="message" class="hidden"></div>
            <div class="register-link">
                Not a member? <a href="register.html">Register Here!</a>
            </div>
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hash the password using SHA-256
            const hashedPassword = CryptoJS.SHA256(password).toString();

            const token = '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';  // Replace with your token
            const repo = 'bigpattty/user_data';  // Replace with your repo
            const path = `users/${username}.json`;

            try {
                const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const fileData = await response.json();
                    const content = JSON.parse(atob(fileData.content));
                    
                    if (content.password === hashedPassword) {
                        alert('Login successful');
                        // Redirect to the homepage or dashboard
                        window.location.href = 'home.html';  // Example redirection
                    } else {
                        alert('Invalid username or password');
                    }
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error logging in');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration in Progress</title>
    <link rel="stylesheet" href="css/logreg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 id="statusTitle">Registration in Progress</h2>
            <p id="statusSubtitle">Please wait while we process your registration...</p>
            <div id="statusMessage">Checking registration status...</div>
            <div id="immediateFeedback">
                <p>Thank you for registering! We're processing your request...</p>
            </div>
            <div id="loginSection" class="hidden"></div>
        </div>
    </div>

    <script>
        const encryptedPAT = "U2FsdGVkX1+Zhr/6B7z/zA4ZUqYZ5Hdj5SmCOhheVQlA+3BNg9iW8KVcp6Vr84YjK8RUCLZh0BWTV1UyWK1WuQ=="; // Your encrypted token
        const passphrase = 'Patty1703!'; // Your passphrase

        function decryptToken(token, passphrase) {
            const bytes = CryptoJS.AES.decrypt(token, passphrase);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        function hideProgressElements() {
            document.getElementById('statusTitle').classList.add('hidden');
            document.getElementById('statusSubtitle').classList.add('hidden');
            document.getElementById('statusMessage').classList.add('hidden');
            document.getElementById('immediateFeedback').classList.add('hidden');
        }

        function showLoginSection() {
            hideProgressElements();
            const loginSection = document.getElementById('loginSection');
            loginSection.innerHTML = `
                <h3>Next Steps</h3>
                <p>Your registration was successful. You can now log in using your credentials.</p>
                <a href="login.html" class="button">Go to Login Page</a>
            `;
            loginSection.classList.remove('hidden');
            loginSection.classList.add('visible');
        }

        async function checkRegistrationStatus(username) {
            try {
                const decryptedPAT = decryptToken(encryptedPAT, passphrase);
                const owner = 'bigpattty';
                const repo = 'user_data';
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/issues`;

                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${decryptedPAT}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.ok) {
                    const issues = await response.json();
                    const userIssue = issues.find(issue => issue.title === `Register user ${username}`);
                    if (userIssue) {
                        const commentsResponse = await fetch(userIssue.comments_url, {
                            headers: {
                                'Authorization': `token ${decryptedPAT}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        if (commentsResponse.ok) {
                            const comments = await commentsResponse.json();
                            const successComment = comments.find(comment => comment.body.includes('registered successfully'));
                            if (successComment) {
                                document.getElementById('statusMessage').textContent = 'Registration successful!';
                                document.title = 'Registration Complete';
                                document.getElementById('statusTitle').textContent = 'Registration Complete';
                                document.getElementById('statusSubtitle').textContent = '';
                                showLoginSection();
                                return;
                            } else {
                                document.getElementById('statusMessage').textContent = 'Registration in progress...';
                            }
                        } else {
                            document.getElementById('statusMessage').textContent = 'Error fetching comments.';
                        }
                    } else {
                        document.getElementById('statusMessage').textContent = 'Registration issue not found.';
                    }

                    setTimeout(() => checkRegistrationStatus(username), 2000); // Poll every 2 seconds
                } else {
                    document.getElementById('statusMessage').textContent = `GitHub API error: ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('statusMessage').textContent = `Fetch error: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if (username) {
                checkRegistrationStatus(username);
            } else {
                document.getElementById('statusMessage').textContent = 'Invalid request.';
            }
        });
    </script>
</body>
</html>

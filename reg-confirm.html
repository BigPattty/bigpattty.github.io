<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration in Progress</title>
    <link rel="stylesheet" href="css/logreg.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Hold tight!</h2>
            <p>Our carrier pigeon is on its way...</p>
            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        async function checkRegistrationStatus(username) {
            try {
                const apiUrl = `https://api.github.com/repos/bigpattty/user_data/issues`;
                console.log('Fetching issues from:', apiUrl);

                const response = await fetch(apiUrl);
                if (response.ok) {
                    console.log('Successfully fetched issues.');
                    const issues = await response.json();
                    console.log('Issues:', issues);

                    const userIssue = issues.find(issue => issue.title === `Register user ${username}`);
                    if (userIssue) {
                        console.log('Found user issue:', userIssue);

                        const commentsResponse = await fetch(userIssue.comments_url);
                        if (commentsResponse.ok) {
                            console.log('Successfully fetched comments.');
                            const comments = await commentsResponse.json();
                            console.log('Comments:', comments);

                            const successComment = comments.find(comment => comment.body.includes('registered successfully'));
                            if (successComment) {
                                console.log('Found success comment:', successComment);
                                document.getElementById('statusMessage').textContent = 'Registration successful!';
                                return;
                            } else {
                                console.log('Success comment not found.');
                            }
                        } else {
                            console.error('Failed to fetch comments:', await commentsResponse.text());
                        }
                    } else {
                        console.log(`Issue for user ${username} not found.`);
                    }

                    setTimeout(() => checkRegistrationStatus(username), 5000); // Poll every 5 seconds
                } else {
                    const errorResponse = await response.text();
                    console.error('GitHub API error:', errorResponse);
                    document.getElementById('statusMessage').textContent = `GitHub API error: ${errorResponse}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('statusMessage').textContent = `Fetch error: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if (username) {
                checkRegistrationStatus(username);
            } else {
                document.getElementById('statusMessage').textContent = 'Invalid request.';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDD Major - Register</title>
    <link rel="stylesheet" href="css/logreg.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Register for an Account</h2>
            <form id="registerForm" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div id="message" class="hidden"></div>
            <div class="login-link">
                Already Registered? <a href="login.html">Login Here!</a>
            </div>
        </div>
    </div>

    <script>
        async function registerUser(event) {
            event.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmpassword = document.getElementById('confirmpassword').value;

            if (password !== confirmpassword) {
                alert('Passwords do not match');
                return;
            }

            const userData = {
                fullname: fullname,
                username: username,
                email: email,
                password: password  // Send plain password, it will be hashed by the GitHub Action
            };

            try {
                const response = await fetch(`https://api.github.com/repos/bigpattty/user_data/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token YOUR_GITHUB_PERSONAL_ACCESS_TOKEN`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `Register user ${username}`,
                        body: JSON.stringify(userData)
                    })
                });

                if (response.ok) {
                    alert('User registered successfully');
                } else {
                    const errorResponse = await response.json();
                    console.error('GitHub API error:', errorResponse);
                    alert(`Failed to register user: ${errorResponse.message}`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Error registering user');
            }
        }
    </script>
</body>
</html>
